<mat-card class="user-card">
  <mat-card-header>
    <img mat-card-avatar [src]="user.picture.large">
    <mat-card-title>{{ user.name.title }}. {{ user.name.first }} {{ user.name.last }}</mat-card-title>
    <mat-card-subtitle>{{ user.gender | titlecase }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <!-- //111 weather info here? -->
    <ng-container *ngIf="weather$ | async as weather">
      Weather Code: {{ weather.current_weather.weathercode }}
    </ng-container>
  </mat-card-content>
  <!-- //111 user actions here? -->
  <!-- <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions> -->
</mat-card>
